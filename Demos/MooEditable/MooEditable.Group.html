<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>MooEditable shared toolbar example</title>

		<style type="text/css">
			body{
				font-family: sans-serif;
				font-size: .9em;
			}
			#textarea-1{
				width: 700px;
				height: 200px;
				padding: 10px;
				border: 2px solid #ddd;
			}
			#textarea-2{
				width: 600px;
				height: 300px;
				padding: 10px;
				border: 2px solid #ddd;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="../../Assets/MooEditable/MooEditable.css">
		<script type="text/javascript" src="../assets/mootools.js"></script>
		<script type="text/javascript" src="../../Source/MooEditable/MooEditable.js"></script>
		<script type="text/javascript" src="../../Source/MooEditable/MooEditable.Group.js"></script>

		<script type="text/javascript">
			window.addEvent('domready', function(){
			
				var group = new MooEditable.Group('toolbar');
				group.add('textarea-1');
				group.add('textarea-2');
				
				// Post submit
				$('theForm').addEvent('submit', function(e){
					alert($('textarea-1').value);
					return true;
				});
			});
		</script>

	</head>
	<body>

		<h1>MooEditable basic example</h1>
		
		<div id="toolbar"></div>

		<form id="theForm" method="post" action="http://form-data.appspot.com/">

			<label for="textarea-1">Textarea 1</label>
			<textarea id="textarea-1" name="editable1">
			&lt;p&gt;&lt;strong&gt;This&lt;/strong&gt; is cool!&lt;/p&gt;
			</textarea>
			
			<label for="textarea-2">Textarea 2</label>
			<textarea id="textarea-2" name="editable2">
			&lt;p&gt;&lt;strong&gt;This&lt;/strong&gt; is cool!&lt;/p&gt;
			</textarea>

			<input type="submit">

		</form>

		<div id="data"></div>

	</body>
</html>
